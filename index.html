<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap'); </style>
</head>
<body>
    <div class="container">
        <img id="bg1" src="images/bg-pattern-top.svg" alt="">
        <img id="bg2" src="images/bg-pattern-bottom.svg" alt="">
        <div class="card">
            <img class="bg" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
            <div class="info">
                <img src="images/image-victor.jpg" alt="image-victor">
                <div class="name-age">
                    <h2>Victor Crest</h2>
                    <p>26</p>
                </div>
                <p class="city"> London</p>
            </div>
            <div class="statistics">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Follower</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
